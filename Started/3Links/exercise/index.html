<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width:75%;
                height:900px;
            }
        </style>
    </head>
    <body>
        <!-- This link redirects to Google -->
        <a href='https://www.google.com'>Go to google.</a>
        <h3>I'm Green!</h3>
        <!-- This link scrolls to the 'blue' section -->
        <a href='#blue'>Go to blue!</a>
        <div id='green' style='background-color:#00A000'></div>
        <h3>I'm Blue!</h3>
        <!-- This link scrolls to the 'green' section -->
        <a href='#green'>Back to green!</a>
        <div id='blue' style='background-color:#0000A0'></div>
    </body>
</html>
